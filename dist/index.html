<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="leaflet_path_drag.iife.js"></script>
</head>
<body>

    <style>
        .leaflet-path-draggable
        {
            pointer-events: visiblePainted; /* SVG fallback */
            pointer-events: auto;           /* Canvas behavior hint */
            cursor: move;
        }
    </style>

    <div id="map" style="width: 100%; height: 30rem;"></div>
</body>
</html>


<script>

    LeafletPathDrag.enable();

    const map = (window.map = new L.Map('map', {
        // renderer: L.svg(),
        // preferCanvas: false // Ensure SVG is preferred
    }).setView([34.99697374179657, -91.98339700698854], 18));

    // const renderer = new L.svg();

    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution:
        '&copy; ' +
        '<a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    const latlngs = [
        [34.99697374179657, -91.98339700698854],
        [34.99745212321335, -91.98250098329999],
        [34.99715311329774, -91.98208272457124],
        [34.996827650708546, -91.98265135288239],
        [34.997056331333724, -91.98305373326761]
    ];

  const polygon = L.polygon(latlngs, {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.4,
    weight: 3,
    draggable: true,
    interactive: true
  }).addTo(map);

  polygon.makeDraggable();

    polygon
    .on('dragstart', (e) => 
    {
        // console.log('start', e)
    })
    .on('drag', (e) => 
    {
        // console.log('drag', e)
    })
    .on('dragend', (e) =>
    {
        // console.log('end', e)
    });


</script>
